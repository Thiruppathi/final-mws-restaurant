<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset='utf-8'>
  <meta http-equiv="X-UA-Compatible" content="IE=EDGE">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/styles.css" rel="preload" as="style" onload="this.rel='stylesheet'">
  <link rel="shortcut icon" href="images/img/favicon.ico" type="image/x-icon">
  <link rel="icon" href="images/img/favicon.ico" type="image/x-icon">
  <meta name="theme-color" content="#0f6bbb" />
  <link rel="manifest" href="manifest.json" />
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header role="banner">
      <!-- Beginning nav -->
    <nav role="navigation">
      <h1>
        <a href="/">Restaurant Reviews</a>
      </h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <nav role="navigation" aria-label="Breadcrumb">
      <ol id="breadcrumb">
        <li>
          <a href="/">Home</a>
        </li>
      </ol>
    </nav>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent" role="main">
      <!-- Beginning map -->
    <section id="map-container">
      <div id="map" role="application"></div>
    </section>
    <!-- End map -->

    <!-- Add Reviews Modal -->
    <section id="form-container">
      <h2 id="form-name">Add Review</h2>
      <form id="review-form">
        <label for="review-author">Author:</label></br>
        <input id="review-author" name="name" type="text" />

        <div class="rating-container">
          <p>Rating:</p>
          <select aria-label="Rating select" id="rating_select" name="Rating">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>
        <label for="review-comments">Comments:</label></br>
        <textarea id="review-comments" name="comments"></textarea></br>
        <div id="form-error"></div>
        <button class="submit-button" id="addReviewBtn">Add Review</button>
      </form>
    </section>
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h1 id="restaurant-name"></h1>

      <div class="restaurant-details">
        <picture id="restaurant-picture">
              <img id="restaurant-img">
        </picture>
        <p id="restaurant-cuisine"></p>
        <p id="restaurant-address"></p>
      </div>
      <div class="restaurant-details">
        <p>Opening Hours</p>
        <table id="restaurant-hours"></table>
      </div>
    </section>



    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer" role="contentinfo">
      Copyright (c) 2018
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>
  <!-- End footer -->
  <script>

    document.addEventListener('DOMContentLoaded', (event) => {
      if (!navigator.serviceWorker) return;
      navigator.serviceWorker
        .register('sw.js')
        .then((registration) => console.log('️✅ Yay! Service Worker Registered!'))
        .catch((e) => console.log('❌ Registration failed :(', e));
    });

  </script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCQaK7Yo_7GTTN11MRiZP8xFEreiKgMd94&libraries=places&callback=initMap"></script>
  <script  async defer src="dist/restaurant_info.js"></script>
  <!-- End scripts -->

</body>

</html>
