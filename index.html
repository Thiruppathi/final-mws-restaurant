<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset='utf-8'>
  <meta http-equiv="X-UA-Compatible" content="IE=EDGE">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preload" href="css/styles.css" as="style" onload="this.rel='stylesheet'">
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <meta name="theme-color" content="#0f6bbb" />
  <link rel="manifest" href="manifest.json" />
  <title>Restaurant Reviews</title>
</head>

<body>
  <header role="banner">
      <nav role="navigation">
          <h1>
        <a href="/">Restaurant Reviews</a>
      </h1>
    </nav>
  </header>

  <main id="maincontent" role="main">
    <section id="map-container">
      <div id="map" role="application"></div>
    </section>
    <section>
      <div class="filter-options">
        <h2>Filter Results</h2>
        <div class="selectWrapper">
          <label for="neighborhoods-select">Neighbourhoods</label>
          <select id="neighborhoods-select" name="neighborhoods-select">
            <option value="all">All Neighborhoods</option>
          </select>
        </div>
        <div class="selectWrapper">
          <label for="cuisines-select">Cuisines</label>
          <select id="cuisines-select" name="cuisines-select">
            <option value="all">All Cuisines</option>
          </select>
        </div>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>
  <footer id="footer" role="contentinfo">
    Copyright (c) 2018
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>
  <script>

    document.addEventListener('DOMContentLoaded', (event) => {
      if (!navigator.serviceWorker) return;
      navigator.serviceWorker
        .register('sw.js')
        .then((registration) => console.log('️✅ Yay! Service Worker Registered!'))
        .catch((e) => console.log('❌ Registration failed :(', e));
    });

  </script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCQaK7Yo_7GTTN11MRiZP8xFEreiKgMd94&libraries=places&callback=initMap"></script>
  <script async defer src="dist/main.js"></script>
</body>

</html>
